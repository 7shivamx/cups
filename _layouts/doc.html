<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="{{ 'css/cups.css' | relative_url }}">
    <link rel="shortcut icon" href="{{ 'apple-touch-icon.png' | relative_url }}" type="image/png">
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=9">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{page.title}}</title>
    <meta name="keywords" content="printing,printer driver,internet printing protocol,ipp,ipp everywhere,ppd,linux,unix,mac,os x,postscript,pdf,text,image">
  </head>
  <body>
    <header class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" role="navigation">
      <a class="navbar-brand" href="{{ 'index.html' | relative_url }}"><img class="logo" alt="OpenPrinting CUPS"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#cups-nav-collapse" aria-controls="cups-nav-collapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="cups-nav-collapse">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="https://lists.linuxfoundation.org/mailman/listinfo/printing-architecture"><i class="bi bi-chat-left-text-fill"></i> Mailing List</a></li>
          <li class="nav-item"><a class="nav-link" href="{{site.github.repository_url}}/issues/new"><i class="bi bi-bug-fill"></i> Report a Bug</a></li>
          <li class="nav-item"><a class="nav-link" href="{{site.github.repository_url}}"><i class="bi bi-github"></i> Repository</a></li>
        </ul>
        <form action="https://duckduckgo.com/" method="get" class="form-inline ml-auto mr-0">
          <input type="hidden" name="sites" value="openprinting.github.io/cups">
          <input class="form-control mr-sm-2" style="width: 80%;" type="search" name="q" placeholder="Search Documentation" aria-label="Search">
          <button class="btn btn-primary my-2 my-sm-0" type="submit"><i class="bi bi-search"></i></button>
        </form>
      </div>
    </header>
    <!-- Page Content -->
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <h1>{{page.title}}</h1>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          {{ content }}
        </div>
      </div>
    </div>
    <footer class="navbar navbar-expand navbar-dark bg-dark fixed-bottom justify-content-center">
      <span class="navbar-text">Copyright &copy; 2020-{{ site.time | date: "%Y" }} OpenPrinting.</span>
      <ul class="navbar-nav ml-2">
        <li class="nav-item"><a class="nav-link" href="{{'doc/license.html' | relative_url}}">CUPS License</a></li>
      </ul>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
</html>
